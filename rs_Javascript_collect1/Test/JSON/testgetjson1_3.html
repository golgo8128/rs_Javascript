<html>
<head>
<title>JSON read test 1-3</title>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>

<script>
$(function() {
	
	$.getJSON( "http://127.0.0.1:8000/app/BatchAdjust/testjson/", function( data ) {

		var items = [];
		$.each( data, function( key, val ) {
			items.push( "<li id='" + key + "'>" + val + "</li>" );
		});
 
		$( "<ul/>", {
			"class": "my-new-list",
		    html: items.join( "" )
		}).appendTo( "body" );

	});	
	
});
</script>

</head>
